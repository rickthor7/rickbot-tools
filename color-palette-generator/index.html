<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Color Palette Generator</h1>
            <p>Generate stunning color combinations instantly</p>
        </header>
        <main>
            <div class="palette">
                <div class="color" id="color1">
                    <span class="hex" id="hex1">#FFFFFF</span>
                </div>
                <div class="color" id="color2">
                    <span class="hex" id="hex2">#FFFFFF</span>
                </div>
                <div class="color" id="color3">
                    <span class="hex" id="hex3">#FFFFFF</span>
                </div>
                <div class="color" id="color4">
                    <span class="hex" id="hex4">#FFFFFF</span>
                </div>
                <div class="color" id="color5">
                    <span class="hex" id="hex5">#FFFFFF</span>
                </div>
            </div>
            <button id="generateButton">Generate Colors</button>
        </main>
        <footer>
            <p>Developed by Thoriq | Powered by HTML, CSS, JavaScript</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
