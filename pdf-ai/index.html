<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Reader with AI Summarizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>

    </footer>
  </div>

  <!-- Include PDF.js -->

  </script>

  <!-- App Script -->
  <script src="app.js"></script>
</body>
</html>
