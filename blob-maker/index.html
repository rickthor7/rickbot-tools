<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¨ Blob Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Blob Maker</h1>
            <p>Generate beautiful blobs for your designs.</p>
        </header>
        <main>
            <div class="controls">
                <label for="complexity">Complexity:</label>
                <input type="range" id="complexity" min="3" max="20" value="10">
                <label for="smoothness">Smoothness:</label>
                <input type="range" id="smoothness" min="0" max="100" value="50">
                <button id="generateBlob">Generate Blob</button>
            </div>
            <div class="output">
                <svg id="blob" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500"></svg>
                <textarea id="blobCode" readonly></textarea>
                <button id="copyCode">Copy SVG Code</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Blob Maker | Designed by Thoriq</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
