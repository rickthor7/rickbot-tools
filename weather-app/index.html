<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <p>Get real-time weather updates</p>
        </header>
        <main>
            <div class="weather">
                <button id="getLocationButton">Get Weather</button>
                <div id="weatherInfo" class="hidden">
                    <h2 id="city"></h2>
                    <p id="description"></p>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                </div>
            </div>
        </main>
        <footer>
            <p>Developed by Thoriq | Powered by HTML, CSS, JavaScript</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
