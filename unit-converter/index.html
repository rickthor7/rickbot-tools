<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Unit Converter</h1>
            <p>Convert units seamlessly with ease</p>
        </header>
        <main>
            <div class="converter">
                <div class="input-group">
                    <label for="unitType">Select Unit Type:</label>
                    <select id="unitType">
                        <option value="length">Length</option>
                        <option value="weight">Weight</option>
                        <option value="temperature">Temperature</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="inputValue">Enter Value:</label>
                    <input type="number" id="inputValue" placeholder="Enter a value">
                </div>
                <div class="input-group">
                    <label for="inputUnit">From:</label>
                    <select id="inputUnit"></select>
                </div>
                <div class="input-group">
                    <label for="outputUnit">To:</label>
                    <select id="outputUnit"></select>
                </div>
                <button id="convertButton">Convert</button>
                <div id="result"></div>
            </div>
        </main>
        <footer>
            <p>Developed by Thoriq | Powered by HTML, CSS, JavaScript</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
