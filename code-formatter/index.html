<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Formatter</h1>
            <p>Format your messy code into a clean and structured format</p>
        </header>
        <main>
            <div class="editor">
                <textarea id="inputCode" placeholder="Paste your code here..."></textarea>
                <button id="formatButton">Format Code</button>
                <textarea id="outputCode" placeholder="Formatted code will appear here..." readonly></textarea>
            </div>
        </main>
        <footer>
            <p>Developed by Thoriq | Powered by HTML, CSS, JavaScript</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
