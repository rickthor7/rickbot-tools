<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
            <p>Boost your productivity with focused work sessions</p>
        </header>
        <main>
            <div class="timer">
                <h2 id="timer-label">Work Session</h2>
                <p id="time">25:00</p>
                <button id="start-pause-button">Start</button>
                <button id="reset-button">Reset</button>
            </div>
        </main>
        <footer>
            <p>Developed by Thoriq | Powered by HTML, CSS, JavaScript</p>
        </footer>
    </div>
    <audio id="alarm-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
