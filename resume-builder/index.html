<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Resume Builder</h1>
            <p>Create a professional resume easily</p>
        </header>
        <main>
            <div class="resume-form">
                <h2>Fill Your Details</h2>
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" />
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" />
                </div>
                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" />
                </div>
                <div class="input-group">
                    <label for="summary">Summary</label>
                    <textarea id="summary" placeholder="Write a brief summary about yourself"></textarea>
                </div>
                <div class="input-group">
                    <label for="skills">Skills</label>
                    <input type="text" id="skills" placeholder="List your skills (comma-separated)" />
                </div>
                <div class="input-group">
                    <label for="experience">Experience</label>
                    <textarea id="experience" placeholder="List your work experience"></textarea>
                </div>
                <button id="generateResumeButton">Generate Resume</button>
                <button id="downloadPDFButton" disabled>Download as PDF</button>
            </div>
            <div class="resume-preview">
                <h2>Resume Preview</h2>
                <div id="resumePreview" class="preview"></div>
            </div>
        </main>
        <footer>
            <p>Developed by Thoriq | Powered by HTML, CSS, JavaScript</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
